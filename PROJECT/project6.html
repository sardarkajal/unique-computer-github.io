<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>project 6</title>
	<style>
		button{
			padding: 12px;
			width: 190px;
			cursor: pointer;
			background-color: #799be6;
			color: white;
			transition: .5s ease;
			border-radius: 10px;
		}
		button:hover
		{
			background:black;
			border: 2px solid #799be6;
			box-shadow: 0 0 10px 0 #799be6 inset, 
			 0 0 10px 4px #799be6 ;
			 border-radius: 10px;
		}
	</style>
</head>
<body>
	<button> HOVER ME</button>

</body>
